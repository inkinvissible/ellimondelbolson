    <!doctype html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <!--====== Bootstrap CSS ======-->
        <link rel="stylesheet" href="assets/css/bootstrap.4.5.2.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <style>
            /* Prices */
            table {
                background-color: #fff;
                border-radius: 8px;
            }
            thead {
                background-color: #FDE801;
                color: #9CC18D;
                border: 1px solid #FDE801;
                border-radius: 8px;
            }
            tbody tr:nth-child(even) {
                background-color: #f8f9fa;
            }
            /* Estilos para dispositivos móviles: convertir la tabla en "tarjetas" */
            @media (max-width: 767.98px) {
                table thead {
                    display: none;
                }
                table, table tbody, table tr, table td {
                    display: block;
                    width: 100%;
                }
                table tr {
                    margin-bottom: 1rem;
                    border: 1px solid #dee2e6;
                    border-radius: 0.25rem;
                    padding: 0.5rem;
                }
                table td {
                    position: relative;
                    padding-left: 50%;
                    text-align: right;
                    border: none;
                    border-bottom: 1px solid #dee2e6;
                }
                table td::before {
                    content: attr(data-label);
                    position: absolute;
                    left: 0;
                    width: 45%;
                    padding-left: 0.5rem;
                    font-weight: bold;
                    text-align: left;
                }
                table td:last-child {
                    border-bottom: 0;
                }
            }
        </style>
    </head>
    <body>

    <section> <h2>Tarifas vigentes</h2>

    </section>
    <!--Prices table -->
    <div class="container-fluid py-5">
        <div class="price-table">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                    <tr>
                        <th>Tarifa</th>
                        <th>Pasajeros</th>
                        <th>Días</th>
                        <th>Válido hasta</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!--====== Jquery js ======-->
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.4.5.2.min.js"></script>
    <script src="assets/js/prices.js"></script>
    </body>
    </html>
